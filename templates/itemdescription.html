<div class="w3-main" style="margin-left:300px">
    <div style="margin-left:50px;margin-top:210px" >
      <h4 class="w3-text-grey"><b>{{item.title}}</b></h4>
		<a> 
            <div>
				<!--<div class="col-md-1"></div>-->
					<div class="w3-text-grey" style="font-weight:bold;padding:8px 16px;">
                        {{item.description}}
					</div>
                    {% if currentUserName != "none" %}
                        <div class="w3-text-grey" style="padding:8px 16px;">
                        <a href = "{{url_for('editExistingItem', name = name, title = item.title)}}">Edit</a> | <a href = "{{url_for('deleteExistingItem', name = name, title = item.title)}}">Delete</a>
                        </div>
                    {% endif %}                    
				<!--<div class="col-md-1"></div>-->
			</div>
		</a>
    </div>  
</div>
